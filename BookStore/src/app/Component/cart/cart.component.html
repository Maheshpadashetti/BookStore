<app-toolbar></app-toolbar>

<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step>
        <div class="main-conatiner">
        <!-- <ng-template matStepLabel>My Cart</ng-template> -->
          <div class="row">
        <div class="column">
          <mat-label style=" display:flex; margin-left:6%;padding-top: 2%;font-family: 'Raleway', sans-serif;
          height: 50px;
          width: 50px;
          color:black"> Mycart({{length}})</mat-label>
          <div class="column"  *ngFor = "let books of book ">
          <mat-card class="card" style="padding: 0px;">
              <img src="assets\bookimage\bookimage.jpg" class="bookimage" />
              <div class="details" >
              <span class="bookname" style="font-family: 'Raleway', sans-serif; ">{{books.bookName}}</span><br>
              <h2 class="author" style="font-family: 'Raleway', sans-serif;">by{{ books.authorName}}</h2>
              <h2 class="price" >Rs.{{books.price}}</h2>
              </div>
              <ng-container matColumnDef="quantity"> 
                <th mat-header-cell *matHeaderCellDef class="header-block">
                  Quantity
                </th>
                <td mat-cell  class="rows-blocks">
                  <div
                    style="display: flex; flex-direction: row; margin-left: 10em; margin-top: -2em;"
                  >
                    <div style="display: flex; flex-direction: row;margin-bottom: 10px;">
                      <div style="height: 20px; width: 20px;">
                        <button
                          style="  height: 30px;  width: 30px;  background-color: white  "  >  +
                        </button>
                      </div>
                      <div  style="  margin-left: 25px;  margin-right: 25px;  margin-top: 0px;  "
                      >
                      {{quantity }}
                      </div>
                      <div>
                        <button
                          style="
                            height: 30px;
                            width: 30px;
                            background-color:white;
                          "  
                         
                        >
                          -
                        </button>
                      </div>
                      <div>
                        <button style="
                        height: 30px;
                        width: 60px;
                        background-color:white;padding-top: 0em; margin-left: 0px; border: transparent;
                      "(click)="Removecart(2)">Remove</button>
                      </div>
                    </div>
                  </div>
                </td>
              </ng-container>
              <div class="buttons">
                <button class="button1"  style="font-family: 'Raleway', sans-serif;" *ngIf = "!select" (click) = "Toggle()" >PLACE ORDER</button>
              </div>
          </mat-card>
          </div>
         
       </div>
      </div>
        <div class="form-conatiner">
          <a style="font-size:large ;margin-left: 40px;margin-top: 2%;">Customer Details</a>
            <mat-card fxLayoutAlign="center center" fxLayout="column" *ngIf = "select">
              <!-- <div>
                <mat-card-title>Customer Details</mat-card-title>
              </div> -->
              <form >
                <mat-card-content>
                  <div class="name-contact" >
                    <div fxFlex="45" >
                      <mat-form-field  appearance="outline" >
                        <input style="width: 250px;height: 30px;"  id="customerName" placeholder="Name" matInput [formControl]="Name"  autocomplete="off"  required    />
                      </mat-form-field>
                      <!-- <span style="font-size: 15px; margin-bottom: 6px;">
                        <mat-error
                          *ngIf="f.customerName.touched && f.customerName.errors"
                          class="invalid-feedback"
                        >
                          <mat-error *ngIf="f.customerName.errors.required">
                            Name is required</mat-error
                          >
                        </mat-error>
                      </span> -->
                    </div>
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input style="width: 250px;height: 30px;"  id="contact"  placeholder="Phone number" matInput [formControl]="phoneNumber"  required    />
                      </mat-form-field>
                      <!-- <span style="font-size: 15px; margin-top: 10px;">
                        <mat-error
                          *ngIf="f.contact.touched && f.contact.errors"
                          class="invalid-feedback"
                        > 
                          <mat-error *ngIf="f.contact.errors.required">
                            *phone number is required</mat-error
                          >
                          <mat-error
                            *ngIf="!f.contact.errors.required && f.contact.errors"
                          >
                            *phone must be 10 digit</mat-error
                          >
                        </mat-error> 
                      </span> -->
                    </div>
                  </div>
      
                  <div class="name-contact"  style="margin-top: 15px;">
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input style="width: 250px;height: 30px;" id="pinCode"  placeholder="Pincode" matInput [formControl]="pincode" autocomplete="off"required/>
                      </mat-form-field>
                      <!-- <span>
                        <mat-error *ngIf="f.pinCode.touched && f.pinCode.errors">
                          <mat-error *ngIf="f.pinCode.errors.required">
                            Required
                          </mat-error>
                          <mat-error
                            *ngIf="!f.pinCode.errors.required && f.pinCode.errors"
                          >
                            Invalid PinCode
                          </mat-error>
                        </mat-error>
                      </span> -->
                    </div>
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input style="width: 250px;height: 30px;" id="locality"  matInput [formControl]="locality"  placeholder="Locality" autocomplete="off" required/>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="address" style="margin-top: 15px;">
                  <div >
                    <mat-form-field class="address-field" appearance="outline">
                      <input id="address" placeholder="Address" matInput [formControl]="address"autocomplete="off" required/>
                   
                    </mat-form-field>
                  </div></div>
                  <div class="name-contact" style="margin-top: 15px;">
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input  style="width: 250px;height: 30px;" id="city" placeholder="City" matInput [formControl]="city" autocomplete="off" required/>
                      </mat-form-field>
                    </div>
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input style="width: 250px;height: 30px;" id="landMark" placeholder="Landmark" matInput [formControl]="landmark" autocomplete="off" required/>
                      </mat-form-field>
                    </div>
                  </div>
                  <div>
                  <section class="example-section">
                    <label class="example-margin">Type:</label>
                    <mat-radio-group class="example-margin" style="margin-top: 4em;">
                      <mat-radio-button   style="margin-left: 40%;" (click) = "fun('Home')" value="Home" #type>Home</mat-radio-button>
                      <mat-radio-button  style="margin-left: 60%;" (click) = "fun('Work')" value="Work"  #type>Work</mat-radio-button>
                      <mat-radio-button  style="margin-left: 50%;" (click) = "fun('Other')"  value="Other" #type>Other</mat-radio-button>
                    </mat-radio-group>
                  </section></div>
                  </mat-card-content>
                  
                  <div class="buttons" *ngIf = "!selected" (click) = "tog()">
                    <button class="button3"  style="font-family: 'Raleway', sans-serif;margin-left: 67%;
                    margin-bottom: 10%;"(click)="OnRegisterSubmit(); addtcart() "  >CONTINUE</button>
                </div>
                  </form>
                  </mat-card>
                  </div>


                  <div class="row"  >
                   <div >
                    <div>
                      <a style="font-size:large ;margin-left: 40px;margin-top: 2%;">Order Summary</a>
                    </div>
                    <div class="column"  *ngIf = "selected">
                     
                      
                      <div *ngFor = "let books of book " >

                    <mat-card class="card1" style="padding: 10px;">
                        <img src="assets\bookimage\bookimage.jpg" class="bookimage" /><br><br>
                        <div class="details" >
                        <span class="bookname" style="font-family: 'Raleway', sans-serif; ">{{books.bookName}}</span><br>
                        <h2 class="author" style="font-family: 'Raleway', sans-serif;">by {{books.authorName}}</h2>
                        <h2 class="price" >Rs.{{books.price}}</h2>
                      </div>
                      </mat-card>
                    </div>
                    <div >
                      <button class="button2"  style="font-family: 'Raleway', sans-serif; "  routerLink="/greeting"(click)="addtcart()">CHECKOUT</button>
                  </div></div>
                    </div>

                    
    
                    </div>


                  </div>
</mat-step>
</mat-horizontal-stepper>
