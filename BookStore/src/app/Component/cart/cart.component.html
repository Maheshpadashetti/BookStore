<app-toolbar></app-toolbar>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<!-- <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step> -->
        <div class="main-conatiner">
        <!-- <ng-template matStepLabel>My Cart</ng-template> -->
          <div class="row">
        <div class="column">
          <mat-label style=" display:flex; margin-left:6%;padding-top: 2%;font-family: 'Lato', sans-serif;
          font-size: 18px;
          color:black"> Mycart({{length}})</mat-label>
          <div class="column"  *ngFor = "let books of book ">
          <mat-card class="card" style="padding: 10px; ">
              <img src="assets\bookimage\{{books.image}}" class="bookimage" />
              <div class="details" >
                <span class="bookname" style="font-family: 'Lato', sans-serif; ">{{books.bookName}}</span><br>
                <h2 class="author" style="font-family: 'Lato', sans-serif;">by{{books.authorName}}</h2>
                <h2 class="price" style="font-family: 'Lato', sans-serif;">Rs.{{books.price}}</h2>
              </div>
              <ng-container matColumnDef="quantity"> 
                <th mat-header-cell *matHeaderCellDef class="header-block">
                  Quantity
                </th>
                <td mat-cell  class="rows-blocks">
                  <div
                    style="display: flex; flex-direction: row; margin-left: -2.0em; margin-top: 6em; border-radius: 2em;"
                  >
                  
                    <div style="display: flex; flex-direction: row;margin-bottom: 10px;">
                      <div style="height: 20px; width: 20px;">
                        <button
                          style="  height: 30px;  width: 30px;  background-color: transparent ; border-radius: 11em;outline: none; border-color: rgb(238, 233, 233); "  (click)="addItem()">  +
                        </button>
                      </div>
                      <div  style="  margin-left: 30px;  margin-right: 20px;  margin-top: 8px;  "
                      >
                      {{quantity }}
                      </div>
                      <div>
                        <button
                          style="
                            height: 30px;
                            width: 30px;
                            background-color:white;border-radius: 11em; border-color: rgb(238, 233, 233);outline: none;
                          "  
                         
                         (click)="removeItem()">
                          -
                        </button>
                      </div>
                      <div>
                        <button style="
                        height: 30px;
                        width: 60px;font-size: 12px;
                        background-color:white;padding-top: 0em; margin-left: 0px; border: transparent;
                      "(click)="Removecart(2)">Remove</button>
                      </div>
                    </div>
                  </div>
                </td>
              </ng-container>
              <div class="buttons">
                <button class="button1"  style="font-family: 'Lato', sans-serif;" *ngIf = "!select" (click) = "Toggle()" >PLACE ORDER</button>
              </div>
          </mat-card>
          </div>
         
       </div>
      </div>
        <div class="form-conatiner" >
          <a style="font-size:15px ;margin-left: 40px;margin-top: 6%;font-family: 'Lato', sans-serif; ">Customer Details</a>
            <mat-card fxLayoutAlign="center center" fxLayout="column" *ngIf = "select">

              <form >
                <mat-card-content>
                  <div class="name-contact" >
                    <div fxFlex="45" >
                      <mat-form-field  appearance="outline" style=" border-color: rgb(51, 49, 49);" >
                        <input style="width: 251px;height: 45px;"  id="customerName" placeholder="Name" matInput [formControl]="Name"  autocomplete="off"  required    />
                      </mat-form-field>
                    
                    </div>
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input style="width: 251px;height: 45px;font-family: 'Lato', sans-serif;"  id="contact"  placeholder="Phone number" matInput [formControl]="phoneNumber"  required    />
                      </mat-form-field>
                     
                    </div>
                  </div>
      
                  <div class="name-contact"  style="margin-top: 15px;">
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input style="width: 251px;height: 45px; font-family: 'Lato', sans-serif;" id="pinCode"  placeholder="Pincode" matInput [formControl]="pincode" autocomplete="off"required/>
                      </mat-form-field>
                      
                    </div>
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input style="width: 251px;height: 45px;font-family: 'Lato', sans-serif; font-size: 12px;" id="locality"  matInput [formControl]="locality"  placeholder="Locality" autocomplete="off" required/>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="address" style="margin-top: 15px;">
                  <div >
                    <mat-form-field class="address-field" appearance="outline">
                      <input id="address" placeholder="Address" matInput [formControl]="address"autocomplete="off" required/>
                   
                    </mat-form-field>
                  </div></div>
                  <div class="name-contact" style="margin-top: 15px;">
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input  style="width: 251px;height: 45px;font-family: 'Lato', sans-serif; font-size: 12px;" id="city" placeholder="City" matInput [formControl]="city" autocomplete="off" required/>
                      </mat-form-field>
                    </div>
                    <div fxFlex="45">
                      <mat-form-field appearance="outline">
                        <input style="width: 251px;height: 45px;font-family: 'Lato', sans-serif; font-size: 12px;" id="landMark" placeholder="Landmark" matInput [formControl]="landmark" autocomplete="off" required/>
                      </mat-form-field>
                    </div>
                  </div>
                  <div>
                  <section class="example-section">
                    
                    <label class="example-margin" style="margin-left: -3em;font-family: 'Lato', sans-serif;">Type:</label>
                    <mat-radio-group class="example-margin" style="margin-top: 4em; margin-left: 2em;">
                      <mat-radio-button   style="margin-left: 40%;background-color: white; " (click) = "fun('Home')" value="Home" #type>Home</mat-radio-button>
                      <mat-radio-button  style="margin-left: 60%;" (click) = "fun('Work')" value="Work"  #type>Work</mat-radio-button>
                      <mat-radio-button  style="margin-left: 60%;" (click) = "fun('Other')"  value="Other" #type>Other</mat-radio-button>
                    </mat-radio-group>
                    

                  </section></div>
                  </mat-card-content>
                  
                  <div class="buttons" *ngIf = "!selected" (click) = "tog()">
                    <button class="button3"  style="font-family: 'Lato', sans-serif;margin-left: 67%;
                    margin-bottom: 10%;"(click)="OnRegisterSubmit(); addtcart(); getprice()"  >CONTINUE</button>
                </div>
                  </form>
                  </mat-card>
                  </div>


                  <div class="row2"  style="padding: 10px;">
                   <div >
                    <div>
                      <a style="font-size:15px ; font-family: 'Lato', sans-serif; margin-left: 18px;margin-top: 2%;padding: 20px;">Order Summary</a>
                    </div>
                    <div class="column"  *ngIf = "selected">
                     
                      
                      <div *ngFor = "let books of book " >

                    <mat-card class="card1" style="padding: 10px;">
                        <img src="assets\bookimage\{{books.image}}" class="bookimage" /><br><br>
                        <div class="details1" >
                        <span class="bookname1" style="font-family: 'Lato', sans-serif; ">{{books.bookName}}</span><br>
                        <h2 class="author1" style="font-family: 'Lato', sans-serif;">by {{books.authorName}}</h2>
                        <h2 class="price1" style="font-family: 'Lato', sans-serif;" >Rs.{{books.price}}</h2>
                      </div>
                      </mat-card>
                    </div>
                    <div >
                      <button class="button2"  style="font-family: 'Raleway', sans-serif; "  routerLink="/greeting"(click)="addtcart(); removelocal()">CHECKOUT</button>
                  </div></div>
                    </div>

                    
    
                    </div>


                  </div>
